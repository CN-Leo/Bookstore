			<div class="Hui-article" style="margin:15px">
				<div>
					<select id="province_like" style="width:150px;height:30px;border-radius: 4px;">
						<option value="">请选择省级</option>
						<option value="北京">北京</option><option value="天津">天津</option>
						<option value="上海">上海</option><option value="重庆">重庆</option>
						<option value="河北">河北</option><option value="山西">山西</option>
						<option value="台湾">台湾</option><option value="辽宁">辽宁</option>
						<option value="吉林">吉林</option><option value="黑龙江">黑龙江</option>
						<option value="江苏">江苏</option><option value="浙江">浙江</option>
						<option value="安徽">安徽</option><option value="福建">福建</option>
						<option value="江西">江西</option><option value="山东">山东</option>
						<option value="河南">河南</option><option value="湖北">湖北</option>
						<option value="湖南">湖南</option><option value="广东">广东</option>
						<option value="甘肃">甘肃</option><option value="四川">四川</option>
						<option value="贵州">贵州</option><option value="海南">海南</option>
						<option value="云南">云南</option><option value="青海">青海</option>
						<option value="陕西">陕西</option><option value="广西">广西</option>
						<option value="西藏">西藏</option><option value="宁夏">宁夏</option>
						<option value="新疆">新疆</option><option value="内蒙古">内蒙古</option>
						<option value="澳门">澳门</option><option value="香港">香港</option>
					</select>
					<input type="text" class="input-text radius" style="width:200px"placeholder="搜索地区/厂家" id="area_like"/>
					<button class="btn btn-success radius" onclick="refreshFirmTable()"><i class="Hui-iconfont"></i> 搜索</button>
					<button class="btn btn-primary radius" onclick="addFirm()"><i class="Hui-iconfont"></i> 新增厂家</button>

		<div class="modal fade" id="addFirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h5 class="modal-title" id="myModalLabel">添加公司</h5>
					</div>
					<form class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">公司名</label>
								<div class="col-sm-6">
									<input type="text" placeholder="公司全名（必填）" class="form-control" id="addfirmname"  style="width:100%">
								</div>
								<div class="col-sm-1 bt-div" >*</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">省份</label>
								<div class="col-sm-6">
									<input type="text" placeholder="省份或者直辖市（必填）" class="form-control" id="addprovince"  style="width:100%">
								</div>
								<div class="col-sm-1 bt-div" >*</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">地区</label>
								<div class="col-sm-6">
									<input type="text" placeholder="城市地区（选填）" class="form-control" id="addarea"  style="width:100%">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人</label>
								<div class="col-sm-6">
									<input type="text" placeholder="联系人（选填）" class="form-control" id="addlinkman"  style="width:100%">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机</label>
								<div class="col-sm-6">
									<input type="text" placeholder="手机号（选填）" class="form-control" id="addphone"  style="width:100%">
								</div>
							</div>
							
						</div>
					</form>
						
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary" id="addFirm">
							确定
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="updateFirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">

								<div class="col-sm-1 bt-div" >*</div>
							</div>
							<div class="form-group">

							<div class="form-group">

									<input type="text" placeholder="城市地区（选填）" class="form-control" id="updatearea"  style="width:100%">
								</div>
							</div>
							<div class="form-group">

							</div>
							<div class="form-group">

									<input type="text" placeholder="手机号（选填）" class="form-control" id="updatephone"  style="width:100%">
								</div>
							</div>
							
						</div>

					<div class="modal-footer">

						</button>
						<button type="button" class="btn btn-primary" id="updateFirm">
							确定
						</button>
					</div>

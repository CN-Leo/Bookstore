			<div class="Hui-article" style="margin:15px">
				<div>
					<input type="text" class="input-text radius" style="width:200px" placeholder="请输入产品名" id="name_like"/>
					<button class="btn btn-success radius" onclick="refreshDrugNameTable()"><i class="Hui-iconfont"></i> 搜索</button>
					<button class="btn btn-primary radius" onclick="addDrugName()"><i class="Hui-iconfont"></i> 新增</button>
				</div>
				<div style="width: 100%;margin-top:20px">
					<table id="drugNamePage"></table>
				</div>
			</div>

		<div class="modal fade" id="addDrugNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h5 class="modal-title" id="myModalLabel">添加产品名</h5>
					</div>
					<form class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">产品名</label>
								<div class="col-sm-6">
									<input type="text" placeholder="产品名（必填）" class="form-control" id="addDrugName"  style="width:100%">
								</div>
							</div>
						</div>
					</form>
						
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary" id="addbtn">
							确定
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="updateDrugNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

					<div class="modal-header">

							&times;

					</div>
					<form class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">产品名</label>
								<div class="col-sm-6">
									<input type="text" placeholder="产品名（必填）" class="form-control" id="updateDrugName"  style="width:100%">
								</div>
							</div>
						</div>
					</form>
						
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary" id="updatebtn">
							确定
						</button>
					</div>
				</div>
			</div>
